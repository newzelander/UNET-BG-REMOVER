app = "unet-bg-remover"
primary_region = "waw"

[build]

[[services]]
  internal_port = 8000
  protocol = "tcp"

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.tcp_checks]
    interval = 10000
    timeout = 2000
    grace_period = "5s"
    restart_limit = 6
    port = 8000

[experimental]
  auto_start_machines = true
  auto_stop_machines = "stop"
  min_machines_running = 1

[[machines]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024
