app = "unet-bg-remover"
primary_region = "waw"

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = false  # prevent machines from stopping completely
  auto_start_machines = true
  min_machines_running = 1    # keep at least one warm instance
  processes = ["app"]

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024
