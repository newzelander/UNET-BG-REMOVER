app = "unet-bg-remover"

kill_signal = "SIGINT"
kill_timeout = 5

[env]
  # Add any env vars here

[build]
  # Build settings

[experimental]
  allowed_public_ports = [8080]
  auto_rollback = true

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
